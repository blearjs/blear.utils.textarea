华龙一号全球首堆示范工程再传捷报，福清核电5号机组外穹顶封顶混凝土浇筑圆满完成，
至此华龙一号全球首堆高度达到73.98米，成为福清核电现场“新地标”。这为该机组热试、
装料奠定了坚实基础，也为后续华龙一号机组建设积累了宝贵经验。

华龙一号是我国具有完全自主知识产权的三代核电技术，拥有双层安全壳，可以抵御大飞机的撞击
。华龙一号机组外穹顶结构为全球在建核电机组中工程量最大的壳体结构，采用抗飞机机械接头，
采取满堂承重脚手架支撑体系，支撑于壳间和内穹顶。

外层安全壳分为筒体结构和穹顶结构两部分，外穹顶结构承接筒体结构标准段，厚度1.8米，
整体为准球形结构。结构跨度大，钢筋密集，混凝土强度高，且没有钢衬里作为模板支撑，
其结构模板只能依靠在双壳间搭设满堂脚手架提供支撑，施工难度大。

针对外穹顶施工的重要性和复杂性，华龙示范工程建设各单位高度重视、通力协作，
先后组织了施工先决条件检查，安全、质量专项检查及多次现场综合隐蔽检查，
对检查发现的问题及时制定方案并整改完善，成功克服了工期短、工程量大、承重架搭设安全风险高及
多雨高温天气等诸多困难，共同圆满完成华龙一号全球首堆外穹顶封顶混凝土浇筑。

目前，中核集团在建的海内外四台华龙一号核电机组工程建设各节点均按期或提前完成，工程安全和质量处于良好受控状态。

昨天，国务院新闻办公室举行新闻发布会，国家统计局国民经济综合统计司司长、
新闻发言人毛盛勇介绍2019年上半年国民经济运行情况，并答记者问。初步核算，
今年上半年我国国内生产总值450933亿元，按可比价格计算，同比增长6.3%。分季度看，
一季度同比增长6.4%，二季度增长6.2%。同时，居民收入增长快于经济增速，
扣除价格因素实际增长6.5%。

问题1：怎样理解6.3%增速？

答：在全球主要经济体里名列前茅

“总的来看，上半年国民经济运行在合理区间，延续了总体平稳、稳中有进发展态势。
”毛盛勇当天在国新办新闻发布会上表示，同时也要看到当前国内外经济形势依然复杂严峻，
全球经济增长有所放缓，外部不稳定不确定因素增多，国内发展不平衡不充分问题仍较突出，经济面临新的下行压力。

怎样理解上半年GDP增速6.3%？毛盛勇表示，6.3%是一个比较平稳的速度。今年一季度，
中国经济增长6.4%，上半年小幅放缓了0.1个百分点。如果再结合就业、物价、收入、生态环境等指标，
组合起来看，经济还是平稳运行在合理区间。6.3%是一个不低的速度。今年一季度经济增长6.4%，
在全球主要经济体里是最快的速度，中国上半年6.3%的增长速度在全球主要经济体里也应该还是一个名列前茅的速度。
